<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
    <style>
        html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }
        body { margin:0; background: #fafafa; }
        .swagger-ui .topbar { background-color: #2c3e50; }
        .swagger-ui .topbar .download-url-wrapper { display: none; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            // Construct the correct API URL based on the current location
            const baseUrl = window.location.origin + '/inventory-app';
            const apiUrl = baseUrl + '/api.json';
            
            // Debug information (remove after testing)
            console.log('Current location:', window.location.href);
            console.log('Base URL:', baseUrl);
            console.log('API URL:', apiUrl);
            
            const ui = SwaggerUIBundle({
                url: apiUrl,
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [ SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset ],
                plugins: [ SwaggerUIBundle.plugins.DownloadUrl ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                tryItOutEnabled: true,
                docExpansion: "list",
                filter: true,
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                onComplete: function() {
                    console.log('Swagger UI loaded successfully');
                },
                onFailure: function(err) {
                    console.error('Swagger UI failed to load:', err);
                }
            });
        };
    </script>
</body>
</html>
